<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. > added to css*/
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

    /* map content part */
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11.81, /* zoom entire munich */
          center: {lat: 48.129992, lng: 11.538756} /* Ganghofer Str. 66 */
        });

        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKrN9jytyVDgLJI9kolx-YMT-HvoHwCfY&callback=initMap">
    </script>
    /* end of map content part */

  </body>
</html>
