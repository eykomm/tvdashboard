<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
	<title>CYOSS Dashboard</title>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"> <!-- gmaps -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
</head>
<body>

<!-- Header -->
<div id="header">
	<h1 align="middle"><img src="img/cyoss.png" align="right" align="right" width="120" border="0" height="40" alt="CYOSS" />Live Traffic & News</h1>
</div>

<!-- Columns -->
<div class="colmask threecol">
	<div class="colmid">
		<div class="colleft">

			<div class="col1">
				<!-- Column 1 start -->
				<h2>Traffic Munich</h2>

				<!-- Traffic Map -->
				<div id="map"></div>
		    <script>
		      function initMap() {
		        var map = new google.maps.Map(document.getElementById('map'), {
		          zoom: 11.81,
		          center: {lat: 48.129992, lng: 11.538756}
		        });

		        var trafficLayer = new google.maps.TrafficLayer();
		        trafficLayer.setMap(map);
		      }
		    </script>
		    <script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKrN9jytyVDgLJI9kolx-YMT-HvoHwCfY&callback=initMap">
		    </script>
				<!-- Traffic Map End -->
				
				<h3>Google Maps Live Traffic</h3>
				<p>GMAPS</p>
				<!-- Column 1 end -->
			</div>

			<div class="col2">
				<!-- Column 2 start -->
				<h2>SitRep MVG</h2>
				<a class="twitter-timeline" data-theme="dark" href="https://twitter.com/cyoss_cs/lists/mvg?ref_src=twsrc%5Etfw">MVG Ticker</a>
				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				<!-- Column 2 end -->
			</div>

			<div class="col3">
				<!-- Column 3 start -->
				<h2>News</h2>
				<a class="twitter-timeline" data-theme="dark" href="https://twitter.com/cyoss_cs/lists/news-muc?ref_src=twsrc%5Etfw">News MUC</a>
				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				<h3>Twiteer Stream</h3>
				<ul>Test
					<li>List1</li>
					<li>List2</li>
				</ul>
				<!-- Column 3 end -->
			</div>
		</div>
	</div>
</div>

<!-- Footer -->
<div id="footer">
	<p align="right">CYOSS Dashboard by LBr</p>
</div>

</body>
</html>
